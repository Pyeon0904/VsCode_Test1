<!DOCTYPE html>
<html>
    <head>
        <title>이벤트</title>
        <meta charset="UTF-8">
        <style>
            .area {
                height: 300px;
                background-color: lightgray;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>이벤트</h1>
        <hr>
        <h2>고전 이벤트 모델</h2>
        <button id="btn1">btn1 실행 확인</button>
        <button id="btn2">btn2 실행 확인</button>
        <div id="area1" class="area"></div>
        <script>
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            var area1 = document.getElementById("area1");

            // 버튼1 이벤트 핸들러 지정
            btn1.onclick = function(){
                area1.innerHTML += "btn1 클릭됨!!<br>";
            }

            // 버튼2 이벤트 핸들러 지정
            btn2.onclick = function(){
                area1.innerHTML += "btn2 클릭됨!! - btn1 이벤트 제거<br>";
                btn1.onclick = null;    // btn1 이벤트 제거
            }
        </script>

        <h2>인라인 이벤트 모델</h2>
        <button onclick="test3();">실행 확인</button>
        <div id="area3" class="area"></div>
        <script>
            function test3(){
                document.getElementById("area3").innerHTML += "인라인 모델 실행됨<br>";
            }
        </script>

        <h2>표준 이벤트 모델</h2>
        <button id="btn4">실행 확인</button>
        <div id="area4" class="area"></div>
        <script>
            var btn4 = document.getElementById("btn4");
            btn4.addEventListener('click',function(){
                document.getElementById("area4").innerHTML += "표준 이벤트 모델 실행됨<br>";
            });
        </script>

        <hr>
        <h2>기본 이벤트 제거/유효성 검사</h2>
        <form name="join" id="join" action="JS15_DOM.html" method="GET">
            <input type="text" name="u_name" id="u_name" placeholder="이름"><br>
            <input type="text" name="u_id" id="u_id" placeholder="아이디"><br>
            <input type="password" name="u_pw1" id="u_pw1" placeholder="비밀번호"><br>
            <input type="password" name="u_pw2" id="u_pw2" placeholder="비밀번호확인"><br>
            <input type="submit" value="가입요청" onclick="return test4();">
        </form>
        <script>
            function test4(){
                // form 요소에 접근하는 방법
                    // id로 요소 찾아서 접근하는 방법
                    var pw1 = document.getElementById("u_pw1").value;
                    var pw2 = document.getElementById("u_pw2").value;
                    // 폼 이름을 이용해 요소에 접근하는 방법
                    // var pw1 = document.join.u_pw1.value;
                    // var pw2 = document.join.u_pw2.value;
                if(pw1 != pw2){
                    document.join.u_pw2.select();
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
