<!DOCTYPE html>
<html>
    <head>
        <title>객체탐색 4</title>
        <meta charset="UTF-8">
        <script src="../resources/dev/jquery-3.6.0.min.js"></script>
        <style>
            .wrap, .wrap * {
                border: 1px solid lightgray;
                display: block;
                padding: 5px;
                margin: 15px;
                color: gray;
            }
        </style>
        <script>
            $(function(){
                // 선택된 요소와 같은 레벨에 있는 요소 리턴
                    // 인자가 있는 경우 인자와 일치하는 요소 리턴
                $('h2').siblings().css({'color':'red','border':'2px solid red'});
                $('h2').siblings('p').css('background','orange');

                // 선택된 요소의 같은 레벨의 형제들 중 선택된 요소 다음 한개의 요소 리턴
                $('h2').next().css('color','blue');

                // 선택된 요소의 같은 레벨의 형제들 중 선택된 요소 다음 모든 요소 리턴
                $('h2').nextAll().css('font-size','3em');

                // 선택된 요소부터 인자 범위까지 같은 레벨의 모든 요소 리턴(다음 요소들)
                $('h2').nextUntil('p').css('background','green');

                // 선택된 요소의 같은 레벨의 형제들 중 선택된 요소 이전 한 개의 요소 리턴
                $('h2').prev().css('font-size','0.5em');

                // 선택된 요소의 같은 레벨의 형제들 중 선택된 요소 이전 모든 요소 리턴
                $('h2').prevAll().css('border','dashed');

                // 선택된 요소부터 인자 범위까지 같은 레벨의 모든 요소 리턴(이전 요소들)
                $('h2').prevUntil('p').css('background','yellow');

            });
        </script>
    </head>
    <body>
        <h1>객체 탐색 - sideways 메소드</h1>
        <p>같은 레벨에 있는 요소(형제)를 선택할 수 있는 메소드</p>
        <hr>
        <div class="wrap">
            div (parent)
            <p>p1</p>
            <span>span</span>
            <h2>h2</h2>
            <h3>h3</h3>
            <p>p2</p>
        </div>
    </body>
</html>
