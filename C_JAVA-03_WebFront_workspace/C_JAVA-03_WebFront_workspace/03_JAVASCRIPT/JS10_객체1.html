<!DOCTYPE html>
<html>
    <head>
        <title>객체1</title>
        <meta charset="UTF-8">
        <style>
            div {
                background-color: lightgray;
                border: 1px solid black;
            }
            .area {
                height: 200px;                
            }
            .area-big {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <h1>객체</h1>
        <hr>
        <h2>객체의 선언과 호출</h2>
        <p>
            객체는 키값을 사용하여 속성을 식별<br>
            중괄호를 사용하여 객체를 생성<br>
            속성에는 모든 자료형이 올 수 있음
        </p>
        <button onclick="test1();">실행 확인</button>
        <div id="area1" class="area-big"></div>
        <script>
            function test1(){
                // 객체 생성
                var member = {
                    name:"홍길동",
                    age:20,
                    tel:"010-1234-1234",
                    hobby:["축구","독서"]
                };

                // 객체 사용
                var area1 = document.getElementById("area1");
                area1.innerHTML = "객체 : "+member+"<br><br>";

                // 객체명['속성명']
                area1.innerHTML += "<b>객체명['속성명']으로 접근<b><br>";
                area1.innerHTML += "이름 : "+member['name']+"<br>";
                area1.innerHTML += "나이 : "+member['age']+"<br>";
                area1.innerHTML += "번호 : "+member['tel']+"<br>";
                area1.innerHTML += "취미 : "+member['hobby']+"<br>";
                area1.innerHTML += "취미1 : "+member['hobby'][0]+"<br>";
                area1.innerHTML += "취미2 : "+member['hobby'][1]+"<br><br>";

                // 객체명.속성명
                area1.innerHTML += "<b>객체명.속성명 으로 접근<b><br>";
                area1.innerHTML += "이름 : "+member.name+"<br>";
                area1.innerHTML += "나이 : "+member.age+"<br>";
                area1.innerHTML += "번호 : "+member.tel+"<br>";
                area1.innerHTML += "취미 : "+member.hobby+"<br>";
                area1.innerHTML += "취미1 : "+member.hobby[0]+"<br>";
                area1.innerHTML += "취미2 : "+member.hobby[1]+"<br>";
            }
        </script>

        <h2>객체의 메소드 속성</h2>
        <p>객체의 속성 중 함수 자료형인 속성</p>
        <button onclick="test2();">실행 확인</button>
        <div id="area2" class="area"></div>
        <script>
            function test2(){
                // 객체 생성
                var member = {
                    name:"홍길동",
                    age:20,
                    tel:"010-1234-1234",
                    // 함수 속성
                    info: function(ele){
                        ele.innerHTML = "이름 : "+this.name+"<br>나이 : "
                            +this.age+"<br>번호 : "+this.tel+"<br>";
                    }
                };

                // 객체 사용
                var area2 = document.getElementById("area2");
                member.info(area2);
            }
        </script>

        <h2>객체와 반복문</h2>
        <p>
            객체의 모든 속성을 한번에 접근할 때 단순 반복문으로는 사용 불가<br>
            for in 문을 사용해야 함
        </p>
        <button onclick="test3();">실행 확인</button>
        <div id="area3" class="area"></div>
        <script>
            function test3(){
                var member = {
                    name:"홍길동",
                    age:20,
                    tel:"010-1234-1234",
                    hobby:["축구","독서"]
                };

                var area3 = document.getElementById("area3");
                // for(변수명 in 리스트명)
                for(var key in member){
                   area3.innerHTML += key+" : "+member[key]+"<br>";
                }
            }
        </script>

        <h2>객체 활용</h2>
        <input type="text" name="u_name" id="u_name" placeholder="이름입력"><br>
        <input type="text" name="kor" id="kor" placeholder="국어점수"><br>
        <input type="text" name="eng" id="eng" placeholder="영어점수"><br>
        <input type="text" name="math" id="math" placeholder="수학점수"><br>
        <button onclick="test4();">제출1</button>
        <button onclick="test5();">제출2</button>
        <div id="area4" class="area"></div>
        <script>
            function test4(){
                var namedata = document.getElementById("u_name").value;
                var kordata = document.getElementById("kor").value;
                var engdata = document.getElementById("eng").value;
                var mathdata = document.getElementById("math").value;

                var student = {
                    name : namedata,
                    kor : kordata,
                    eng : engdata,
                    math : mathdata
                };

                var area4 = document.getElementById("area4");
                for(var key in student){
                    area4.innerHTML += key+" : "+student[key]+"<br>";
                }
            }

            function test5(){
                var namedata = document.getElementById("u_name").value;
                var kordata = document.getElementById("kor").value;
                var engdata = document.getElementById("eng").value;
                var mathdata = document.getElementById("math").value;
                
                addStudent(namedata,kordata,engdata,mathdata);

            }
            function addStudent(namedata,kordata,engdata,mathdata){ 
                var student = {
                    name : namedata,
                    kor : kordata,
                    eng : engdata,
                    math : mathdata
                };

                var area4 = document.getElementById("area4");
                for(var key in student){
                    area4.innerHTML += key+" : "+student[key]+"<br>";
                }
            }
        </script>

        <h2>객체의 속성 추가와 제거</h2>
        <p>객체 생성 이후에 속성을 추가하거나 제거하는 방법</p>
        <button onclick="test6();">실행 확인</button>
        <div id="area6" class="area"></div>
        <script>
            function test6(){
                // 비어있는 객체 생성
                var student = {};

                var area6 = document.getElementById("area6");
                area6.innerHTML = "객체 내용 출력1<br>"; 
                for(var key in student){
                    area6.innerHTML += key+" : "+student[key]+"<br>";
                }

                // 객체에 속성 추가
                student.name = "홍길동";
                student.age = 20;
                student.hobby = ["축구","농구"];

                area6.innerHTML += "객체 내용 출력2<br>"; 
                for(var key in student){
                    area6.innerHTML += key+" : "+student[key]+"<br>";
                }

                // 객체에 속성 제거
                delete(student.hobby);

                area6.innerHTML += "객체 내용 출력3<br>"; 
                for(var key in student){
                    area6.innerHTML += key+" : "+student[key]+"<br>";
                }
            }
        </script>
    </body>
</html>
