<!DOCTYPE html>
<html>
    <head>
        <title>Window객체</title>
        <meta charset="UTF-8">
        <style>
            div {
                height: 300px;
                border: 1px solid black;
                background-color: lightgray;
            }
        </style>
    </head>
    <body>
        <h1>Window 객체</h1>
        <p>
            Window객체는 자바 스크립트의 최상위 객체<br>
            BOM, DOM으로 나누어짐
        </p>
        <hr>
        <h2>window.open()</h2>
        <button onclick="test1();">네이버</button>
        <button onclick="test2();">네이트</button>
        <script>
            function test1(){
                window.open('http://www.naver.com','네이버'
                ,'location=0,resizable=0,menubar=0,status=0,toolbar=0');
            }
            function test2(){
                window.open('http://www.nate.com','location=no',false);
            }
        </script>        
        <hr>
        <h2>Window객체의 timer 메소드</h2>
        <h3>setTimeout()</h3>
        <p>
            일정 시간 후 지정한 함수를 한번만 실행<br>
            window.setTimeout(실행할함수, 시간);<br>
            시간은 밀리초단위            
        </p>
        <button onclick="test3();">실행 확인</button>
        <script>
            function test3(){
                var myWindow = window.open();
                myWindow.alert('3초 후 이 페이지는 종료됩니다.');
                window.setTimeout(function(){
                    myWindow.close();
                },3000);
            }
        </script>

        <h3>setInterval()</h3>
        <p>
            일정시간 마다 지정한 함수를 반복해서 실행<br>
            window.setInterval(실행할함수, 시간);
        </p>
        <button onclick="test4();">실행 확인</button>
        <div id="area4"></div>
        <script>
            function test4(){
                var area4 = document.getElementById("area4");

                window.setInterval(function(){
                    var date = new Date();
                    area4.innerHTML = date.getHours()+" : "+date.getMinutes()
                    +" : "+date.getSeconds()+"<br>";
                },1000);
            }
        </script>

        <h3>clearInterval()</h3>
        <button onclick="test5();">실행 확인</button>
        <div id="area5"></div>
        <script>
            function test5(){
                var count = 10;
                var area5 = document.getElementById("area5");

                var intervalID = window.setInterval(function(){
                    area5.innerHTML = "CountDown : "+count--;
                    if(count < 0){
                        clearInterval(intervalID);
                        area5.innerHTML = "종료!!";
                    }
                },1000);
            }
        </script>
    </body>
</html>
