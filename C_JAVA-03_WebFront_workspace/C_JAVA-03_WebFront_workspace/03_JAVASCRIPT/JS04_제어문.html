<!DOCTYPE html>
<html>
    <head>
        <title>제어문</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>제어문</h1>
        <hr>
        <h2>조건문 : if문</h2>
        <button onclick="test1();">클릭</button>
        <script>
            function test1(){
                var num = prompt("숫자 입력 : ");
                if(num > 0){
                    alert("0보다 큰 수 입력");
                }else if(num < 0){
                    alert("0보다 작은 수 입력");
                }else {
                    alert("0과 같은 수 입력");
                }
            }
        </script>

        <h2>조건문 : switch문</h2>
        <button onclick="test2();">클릭</button>
        <script>
            function test2(){
                var num = prompt("숫자 입력 : ");
                // prompt 로 입력받은 데이터는 문자열 형태로 처리됨
                switch(num){
                    case "1" : alert("1 입력");
                        break;
                    case "2" : alert("2 입력");
                        break;
                    case "3" : alert("3 입력");
                        break;
                    default : alert("기타 입력");
                }
            }
        </script>
        <hr>
        <h2>반복문 : for문</h2>
        <button onclick="test3();">버튼</button>
        <script>
            function test3(){
                var num = prompt("숫자 입력 : ");
                for(var i=0; i < num; i++){
                    alert((i+1)+"번째 반복");
                }
            }
        </script>

        <h2>반복문 : while문</h2>
        <button onclick="test4();">버튼</button>
        <button onclick="test5();">버튼</button>
        <script>
            function test4(){
                var num = prompt("숫자 입력 : ");
                while(true){
                    alert("num : "+num);
                    num--;
                    if(num <= 0){
                        break;
                    }
                }
            }
            function test5(){
                var num = prompt("숫자 입력 : ");
                var i = 0;
                while(i< num){
                    i++;
                    alert(i+"번째 반복");
                }
            }
        </script>
    </body>
</html>
