<!DOCTYPE html>
<html>
    <head>
        <title>객체 탐색 5</title>
        <meta charset="UTF-8">
        <script src="../resources/dev/jquery-3.6.0.min.js"></script>
        <script>
            $(function(){
                // 선택자를 이용해서 test클래스 요소 찾기
                $('h3.test').css('background','orangered');
                // is 메소드로 찾기
                $('h3').each(function(){
                    if($(this).is('.test')){
                        $(this).css('border','2px solid blue');
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>객체 탐색 - is 메소드</h1>
        <p>
            지정한 범위에 특정한 요소가 존재하는지 찾을 때 사용하는 메소드<br>
            있으면 true, 없은 false 반환
        </p>
        <hr>
        <h3 class="test">test-1</h3>
        <h3>test-2</h3>
        <h3 class="test">test-3</h3>
        <h3 class="test">test-4</h3>
        <h3>test-5</h3>
        <h3 class="test">test-6</h3>
    </body>
</html>
