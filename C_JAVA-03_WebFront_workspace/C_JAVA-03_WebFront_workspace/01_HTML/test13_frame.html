<!DOCTYPE html>
<html>
    <head>
        <title>프레임 관련 태그</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>프레임 관련 태그</h1>
        <hr>
        <h2>iframe 태그</h2>
        <p>HTML 문서 내 또다른 HTML 문서를 삽입하는 태그</p>
        
        <h3>경로를 직접 지정해서 불러오기</h3>
        <iframe name="f1" src="test12_form1.html"></iframe>

        <h3>링크 대상 프레임으로 사용</h3>
        <a href="test12_form2_input.html" target="f2">폼2</a><br>
        <a href="test12_form3_input2.html" target="f2">폼3</a><br>
        <iframe name="f2"></iframe>

        <h3>프레임 크기 지정</h3>
        <iframe name="f3" src="test12_form1.html" width="100%" height="500px"></iframe>

        <h3>스타일 속성 지정</h3>
        <iframe name="m4" src="test12_form1.html" style="border:none;"></iframe>
    </body>
</html>
