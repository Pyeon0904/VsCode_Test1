<!DOCTYPE html>
<html>
    <head>
        <title>객체 탐색3</title>
        <meta charset="UTF-8">
        <script src="../resources/dev/jquery-3.6.0.min.js"></script>
        <style>
            .wrap * {
                border: 1px solid lightgray;
                display: block;
                padding: 5px;
                margin: 15px;
                color: gray;
            }
        </style>
        <script>
            $(function(){
                // 선택된 요소의 모든 자손 객체 리턴
                    // 매개변수가 있는 경우 일치하는 자손 객체 리턴
                $('.wrap').children().css({'color':'red','border':'2px solid red'});

                // 자손의 자손 객체 리턴
                $('.wrap').children().children().css({'color':'blue','border':'2px solid blue'});
                // 자손의 자손 객체 중 특정 객체만 리턴
                $('.wrap').children().children('p').css({'color':'black','font-size':'2em'});

                // 선택된 요소의 인자와 일치하는 모든 후손 객체를 리턴
                $('.wrap').find('span').css('font-style','italic');
            });
        </script>
    </head>
    <body>
        <h1>객체 탐색 - descendants메소드</h1>
        <p>선택된 요소의 하위 요소들을 선택할 수 있는 메소드</p>
        <hr>
        <div class="wrap">
            <div style="width:500px">
                div(great-grandparent)
                <ul>
                    ul(grandparent)
                    <li>
                        li(direct parent)
                        <span>span</span>
                    </li>
                </ul>
            </div>
            <div style="width:500px">
                div(grandparent)
                <p>
                    p(direct parent)
                    <span>span</span>
                </p>
            </div>
        </div>
    </body>
</html>
