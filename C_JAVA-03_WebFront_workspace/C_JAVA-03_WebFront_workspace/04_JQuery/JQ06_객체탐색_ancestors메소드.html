<!DOCTYPE html>
<html>
    <head>
        <title>객체탐색2</title>
        <meta charset="UTF-8">
        <script src="../resources/dev/jquery-3.6.0.min.js"></script>
        <style>
            .wrap * {
                border: 1px solid lightgray;
                display: block;
                padding: 5px;
                margin: 15px;
                color: gray;
            }
        </style>
        <script>
            $(function(){
                // 선택된 요소의 바로 상위 요소만 리턴
                $('span').parent().css({'border':'2px solid red','color':'red'});

                // 선택된 요소의 모든 상위 요소 리턴
                    // 매개변수가 있으면 매개변수와 일치하는 상위 요소만 리턴
                $('span').parents('div').css('border','2px solid blue');

                // 선택된 요소부터 인자요소까지 범위의 요소를 리턴
                $('span').parentsUntil('div').css('border','2px solid green');
            });
        </script>
    </head>
    <body>
        <h1>객체 탐색 - Ancestors 메소드</h1>
        <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
        <hr>
        <div class="wrap">
            <div style="width:500px">
                div(great-grandparent)
                <ul>
                    ul(grandparent)
                    <li>
                        li(direct parent)
                        <span>span</span>
                    </li>
                </ul>
            </div>
            <div style="width:500px">
                div(grandparent)
                <p>
                    p(direct parent)
                    <span>span</span>
                </p>
            </div>
        </div>
    </body>
</html>
